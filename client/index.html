<!doctype html>
<html lang="en-us" data-ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>unBALANCE - unRAID plugin</title>

	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<!-- Place favicon.ico in the root directory -->

	<base href="/">

	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">

	<meta name="description" content="Unbalance - a tool to create as much space possible on a given unRaid disk, by moving files to other disks">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body data-ng-controller="Home as vm">
	<header>
		<nav class="column">
			<ul class="header-logo">
				<li><a ui-sref="dashboard" class="logo"><img src="/img/unbalance-logo.png" alt="unBALANCE logo" /></a></li>
			</ul>
			<ul class="header-menu">
				<li><a ui-sref="dashboard">HOME</a></li>
				<li>&nbsp; | &nbsp;</li>
				<li><a ui-sref="settings">SETTINGS</a></li>
			</ul>
			<ul>
                <li><a href="https://twitter.com/jbrodriguezio" target="_blank"><svg class="icon"><title>Twitter follow</title><use xlink:href="/img/icons.svg#icon-twitter"></use></svg></a></li>
                <li>&nbsp;</li>
                <li><a href="https://github.com/jbrodriguez" target="_blank"><svg class="icon"><title>Github star</title><use xlink:href="/img/icons.svg#icon-github"></use></svg></a></li>
			</ul>
		</nav>
	</header>

	<main ui-view>
	</main>

	<footer>
	    <section class="legal column">
	        <span class="copyright">Copyright &copy; 2015 &nbsp; <a href='http://jbrodriguez.io/'>Juan B. Rodriguez</a></span>
	        <span class="version">unBALANCE v{{vm.options.config.version}}</span>
	        <div class="logos">
		        <span><a href="http://lime-technology.com/" target="_blank"><img src="/img/unraid.png" alt="Logo for unRAID" /></a></span>
		        <span><a href="http://jbrodriguez.io/" target="_blank"><img src="/img/logo-small.png" alt="Logo for Juan B. Rodriguez" /></a></span>
	       </div>
	    </section>	
	</footer>


	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
